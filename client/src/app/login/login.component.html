<mat-card>
  <mat-progress-bar color="accent" *ngIf="loginBtnClicked" mode="indeterminate"></mat-progress-bar>
  <mat-error>{{errorText}}</mat-error>
  <mat-card-title><img src="../../assets/logo.png"/></mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" id="username" matInput placeholder="Username" minlength=4 formControlName="username" #username required />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" id="password" matInput placeholder="Password" minlength=3 formControlName="password" required>
        </mat-form-field>
      </p>

      <div class="button">
        <button [disabled]="loginBtnClicked" type="submit" id="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
